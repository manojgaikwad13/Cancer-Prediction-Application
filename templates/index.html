<!DOCTYPE html>
<html>
<head>
    <title>Cancer Diagnosis Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Cancer Diagnosis Prediction Form</h2>
    <form action="/predict" method="post">
        <label for="age">Age (20-80):</label>
        <input type="number" name="age" id="age" min="20" max="80" placeholder="Enter age (20â€“80)" required><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br>

        <label for="bmi">BMI (15 - 40):</label>
        <input type="number" step="0.01" name="bmi" id="bmi" min="15" max="40" placeholder="e.g., 27.5" required><br>

        <label for="smoking">Smoking Status (0 = No, 1 = Yes):</label>
        <input type="number" name="smoking" id="smoking" min="0" max="1" placeholder="0 or 1" required><br>

        <label for="genetic_risk">Genetic Risk (0 - 2):</label>
        <input type="number" name="genetic_risk" id="genetic_risk" min="0" max="2" placeholder="0, 1 or 2" required><br>

        <label for="physical_activity">Physical Activity (0.0 - 10.0 hrs/week):</label>
        <input type="number" step="0.01" name="physical_activity" id="physical_activity" min="0" max="10" placeholder="e.g., 5.0" required><br>

        <label for="alcohol_intake">Alcohol Intake (0.0 - 5.0 units/week):</label>
        <input type="number" step="0.01" name="alcohol_intake" id="alcohol_intake" min="0" max="5" placeholder="e.g., 2.4" required><br>

        <label for="cancer_history">Cancer History (0 = No, 1 = Yes):</label>
        <input type="number" name="cancer_history" id="cancer_history" min="0" max="1" placeholder="0 or 1" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
